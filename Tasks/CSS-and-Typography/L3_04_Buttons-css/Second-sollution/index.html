<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>
<body>
    <section class="buttons-container">
        <article class="normal-buttons">
            <h2>
                Normal Buttons
            </h2>
            <a class="btn normal-btn">Learn More</a>
            <button class="btn normal-btn">Learn More</button>
            <button class="btn normal-btn">Learn More</button>
        </article>

        <article class="filled-buttons">
            <h2>Filled Buttons</h2>
            <a class="btn filled-btn">Learn More</a>
            <button class="btn filled-btn">Learn More</button>
            <button class="btn filled-btn">Learn More</button>
        </article>

        <article class="icon-buttons">
            <h2>Icon buttons</h2>
            <a class="btn icon-btn"><i class="fas fa-arrow-down"></i>Download</a>
            <button class="btn icon-btn"><i class="fas fa-arrow-down"></i>Download</button>
            <button class="btn icon-btn"><i class="fas fa-arrow-down"></i>Download</button>
        </article>
    </section>    
</body>
</html>
